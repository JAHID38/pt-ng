<div class="container">
    <div class="card col-8">
        <div class="content-page">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h3 class="card-title">Programming Test C1002</h3>
                </div>
            </div>
            <!-- Start content -->
            <div class="content">
                <div class="container-fluid">

                    <!-- end row -->
                    <br>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card-box">
                                <!-- <h4 class="m-t-0 m-b-30 header-title">Basic Example</h4> -->

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Numeric
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Alphanumeric
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Float
                                        </label>
                                    </div>
                            </div>
                        </div>
                        <!-- end col -->

                        <div class="col-md-6">
                            <div class="card-box">
                                <!-- <h4 class="m-t-0 m-b-30 header-title">Horizontal form</h4> -->

                                    <div>
                                        <label>Size of the output file (KB)</label>
                                        <input style="width: 130px; margin-left: 25px;" type="text" placeholder=""
                                         class="form-control"  pattern="[1-9]{1}[0-9]{9}"
                                         [(ngModel)]="ptFile.fileLength">
                                         <span *ngIf="errMessage" class="text-danger">{{errMessage}}</span>
                        
                                      </div>
                                    <div class="form-group row">
                                        <!-- <div class="col-md-6">
                                            <label>Size of the output file (KB)</label>

                                            <input style="width: 130px; margin-left: 25px;" type="text" placeholder="" class="form-control">
                                        </div> -->
                                    </div>



                            </div>
                        </div>

                    </div>
                    <!-- end row -->
                    <br>

                    <!-- <button class="button-75" role="button"><span class="text">Start</span></button> -->
                    <button (click)=startRandom() class="button-75" role="button"><span class="text">Start</span></button>
                    <input type="button" class="button-stop" value="Stop" role="button" disabled aria-disabled="false">

                    <!-- COUNTER !-->
                    <div class="col-12 space-div">
                        <div class="card-box">

                            <div class="row">
                                <div class="col-12">
                                    <div class="p-20">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label">Counter 1 (Numeric)</label>
                                                <div class="col-4">
                                                    <input type="text" class="form-control" readonly value="{{ptng.numeric}}">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label">Counter 2 (Alphanumeric)</label>
                                                <div class="col-4">
                                                    <input type="text" class="form-control" readonly value="{{ptng.alphanumeric}}">
                                                </div>
                                            </div>
                                            <br>
                                            <div class="form-group row">
                                                <label class="col-md-5 col-form-label">Counter 3 (Float)</label>
                                                <div class="col-4">
                                                    <input type="text" class="form-control" readonly value="{{ptng.floatNumber}}">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    
                                </div>

                            </div>
                            <!-- end row -->

                        </div> <!-- end card-box -->
 
                    </div>
                    <!-- COUNTER !-->
                    <div class="space-div">
                       
                        <a routerLink="distribution"
                        style="display: flex; margin: 0 auto; width: 285px;"
                        class="button-report">Generate Report</a>
                    
                      </div>
                      


                </div> <!-- content -->

            </div>

        </div>

    </div>
